<style>
  html{
    background: linear-gradient( to bottom,  #7FA9E9 0%,#E1EAFB 30%);
  }
  .container{
    width: 500px;
    margin: auto;
    position: absolute;
    top: 60px;
    left: 0;
    right: 0;
    display: none;
  }
  .info{
    display: flex;
    align-items: center;
  }
  .info img{
    width: 160px;
    height: 160px;
  }
  .info h2{
    font-size: 1.5rem;
    margin: auto;
  }
  .info p{
    font-size: 1.05rem;
    text-align: justify;
    font-weight: 400;
  }
  a{
    text-transform: uppercase;
    color: #000;
    text-decoration: none;
  }
  button{
    height: 40px;
    border-radius: 20px;
    font-size: 1.2rem;
    border: 0;
    padding: 0 120px;
    margin: auto;
    display: block;
    background: #ffffff;
    cursor: pointer;
    transition-duration: 0.5s;
    font-weight: bold;
  }
  button:hover{
    transform: scale(0.95);
  }
  .fadeInUp{
    animation: fadeInUp 1s ease-in-out;
  }
  .fadeOut{
    animation: fadeInUp 1s ease-in-out ;
    animation-direction: reverse;
  }
  @keyframes fadeInUp{
    0% {
      opacity: 0;
      -webkit-transform: translate3d(0,50%,0);
      transform: translate3d(0,50%,0) scale(0);
    }
    60% {
      opacity: 1;
      -webkit-transform: translate3d(0,0,0);
      transform: translate3d(0,0,0) scale(1.05);
    }
    80% {
      opacity: 1;
      -webkit-transform: translate3d(0,0,0);
      transform: translate3d(0,0,0) scale(0.95);
    }
    100% {
      opacity: 1;
      -webkit-transform: translateZ(0);
      transform: translateZ(0) scale(1);
    }
  }
</style>
